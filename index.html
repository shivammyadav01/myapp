<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="master">
        <div class="box1">
            <div class="heading">
                Come join us!
            </div>
            <div class="content">
                We are so excited to have you here.If you <br> haven't already,create an account to get <br> access to
                exclusive offers,rewards,and <br>discounts
            </div>
            <div class="inline">
                <button id="btn">Already have an account ? Signin</button>
            </div>
        </div>
        <div class="box2">

            <h1 id="h1">Signup</h1>

            <form action="" class="form">
                <div class="div">
                    <input class="input" type="text" placeholder="NAME">
                </div>
                <div class="div">
                    <input class="input" type="email" placeholder="EMAIL ID" name="" id="">
                </div>
                <div class="div">
                    <input class="input" type="password" placeholder="PASSWORD">
                </div>
                <div class="div">
                    <input class="input" type="password" placeholder="RE PASSWORD">
                </div>
                <div class="div">
                    <button class="signup">Signup</button>

                </div>
            </form>
            <div class="center">
                or signup with
            </div>
            <div class="imgs">
                <a href="https://www.facebook.com/"><img id="facebook"
                        src="https://freepnglogo.com/images/all_img/1697562980facebook-logo-transparent.png" alt=""
                        height: 30px; width: 35px;></a>
                <a href="https://mail.google.com/mail/u/0/"><img id="gmail" src="email-icon-106.png" alt=""></a>
                <a href="https://in.linkedin.com/"><img id="linkdin" src="linkedin-logo-png-2033.png" alt=""></a>
            </div>
        </div>
    </div>
</body>

</html>
